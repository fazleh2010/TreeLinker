<!DOCTYPE html>
<html>

    <head>
        <style>
            .button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>

        <h2>Ask a question</h2>

        <!--Make sure the form has the autocomplete function switched off:-->
        <form autocomplete="off" id="form_id"> 
            <div class="autocomplete" style="width:300px;"> 
                <textarea id="myInput"  cols="100" rows="2" type="text" placeholder="What/how.." style="font-size: 14pt"></textarea>
            </div> 
            <!--input id="submit" type="submit"--> 
            <!--input type="button" value="FindAnswer"-->
            <input type="button" class="button" value="FindAnswer">
        </form> 
        <textarea id="answerTextBox"  cols="100" rows="20" style="font-size: 14pt"></textarea>
        <script type="text/javascript" src="js/ques.js"></script>
        <!--p>The machine is stopped.</p-->

    </body>
</html>
